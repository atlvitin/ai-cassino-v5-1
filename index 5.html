
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AI Cassino v5.1 PRO</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    .neon {
      background-color: #730029;
      color: #ffcccc;
      font-size: 24px;
      padding: 10px;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from {opacity: 0.7;}
      to {opacity: 1;}
    }
    .chat { 
      background: #222; 
      color: #0f0; 
      font-size: 16px; 
      padding: 5px; 
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎰 AI Cassino v5.1 PRO 🎰</h1>
  <div class="neon">⚡ RTPs ALTOS AGORA NA BLAZE E PIXBET! RELATOS BOMBANDO! 🔥</div>
  <br>
  <label>💰 Sua banca: <input type="number" id="banca" value="100"></label><br><br>
  <label>🎯 Escolha um slot com RTP alto:</label><br>
  <select id="slot">
    <option>Gates of Olympus – 97.3% (Stake)</option>
    <option>Sugar Rush – 97.1% (PixBet)</option>
    <option>Tome of Madness – 97.1% (Blaze)</option>
    <option>Genie Jackpots – 97% (Stake)</option>
    <option>Wanted Dead or a Wild – 96.9% (Blaze)</option>
    <option>Sweet Bonanza – 96.8% (Betano)</option>
  </select><br><br>
  <button onclick="verEstrategia()">🎲 Ver estratégia ideal</button>
  <button onclick="atualizarRTP()">🔁 Atualizar RTP</button>
  <div class="chat" id="dica">💬 Dica da IA: Aguarde iniciar...</div>

  <script>
    function verEstrategia() {
      const slot = document.getElementById("slot").value;
      const banca = parseFloat(document.getElementById("banca").value);
      let estilo = "Seguro";
      if (slot.includes("Gates") || slot.includes("Tome")) estilo = "Agressivo";
      const aposta = (banca * 0.02).toFixed(2);
      document.getElementById("dica").innerText = `🎰 Estilo: ${estilo}. Comece com R$ ${aposta}, depois dobre se não lucrar.`;
    }

    function atualizarRTP() {
      const slots = document.getElementById("slot");
      slots.selectedIndex = 0;
      document.getElementById("dica").innerText = "🔄 RTP atualizado! Melhor slot já selecionado.";
    }
  </script>
</body>
</html>
